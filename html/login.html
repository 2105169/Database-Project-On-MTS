<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/BootStrap/bootstrap.css">
    <link rel="stylesheet" href="../CSS/FontAwesome/fontawesome.css">
    <link rel="stylesheet" href="../CSS/default.css">
    <script src="https://kit.fontawesome.com/ccf7740bff.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="d-flex align-items-center justify-content-center">
    
    <div class="card login-form-card col-4 bg-transparent border-0">
        <div class="card-body">
            <h1 class="form-header card-title mb-3">
                <i class="fa-solid fa-circle-user"></i> Login
            </h1>

            <from action="" class="Login-form">

                <div class="row">
                    <div class="form-group col">
                        <input id="first_name" type="text" name="first_name" class="form-control form-control-lg" placeholder="Enter Email">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col">
                        <input type="password" id="password" name="first_name" class="form-control form-control-lg" placeholder="Enter Password" value="">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col">
                        <button class="btn btn-lg" onclick="login()">Login</button>
                    </div>
                </div>
            </from>

            <p class="card-text text-white my-2">
                Don't have an account? <span class="ms-2 text-warning"><a href="register.html"class="btn bt-sm text-warning">Sign Up</a></span>
            </p>

            <small class="text-warning">
                <i class="fa-solid fa-backward"></i> <a href="sign-up.html" class="btn btn-sm text-warning">Back</a>
            </small>
        </div>
    </div>


    <script src="./js/login.js"></script>


</body>
</html>
