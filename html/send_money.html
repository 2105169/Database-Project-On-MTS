<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send money</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap">
    <link rel="stylesheet" href="../CSS/sign-up.css">
    <link rel="stylesheet" href="../CSS/toast.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>

    <div class="signup-container">
        <div class="signup-header">
            <h2>Send money</h2>
        </div>
        <form id="signup-form">
            <div class="form-group">
                <label for="useremail">Enter reciever email:</label>
                <input type="email" id="useremail" name="email"
                value="" class="form-control" required>
                <div id="email-warning" class="warning"></div>
            </div>


            <div class="form-group">
                <h3 id="balance-text">Your balance: <span id="userBalance"></h3>
                <div id="password-warning" class="warning"></div>
            </div>

            <div class="form-group">
                <label for="password">Enter amount: </label>
                <input type="number" id="userbalance" name="balance" class="form-control"
                value="" required>
                <div id="password-warning" class="warning"></div>
            </div>


            <div class="form-group">
                <label for="password">Enter your password:</label>
                <input type="password" id="userpassword" name="password" class="form-control"
                value="" required>
                <div id="password-warning" class="warning"></div>
            </div>


        </form>
        <div class="warning-text">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function (event) {
            event.preventDefault()
            // Form validation logic
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            // Email validation
            var emailWarning = document.getElementById('email-warning');
            if (!isValidEmail(email)) {
                emailWarning.textContent = 'Please enter a valid email address.';
                event.preventDefault();
            } else {
                emailWarning.textContent = '';
            }

            // Password validation
            var passwordWarning = document.getElementById('password-warning');
            if (password.length < 6) {
                passwordWarning.textContent = 'Password must be at least 6 characters.';
                event.preventDefault();
            } else {
                passwordWarning.textContent = '';
            }

        });

        function isValidEmail(email) {
            // Basic email validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>

<script src="../JS/login.js"></script>
    <script>
        const userbalance = localStorage.getItem('userbalance');
        document.getElementById('userBalance').innerText = userbalance + " Taka";

    </script>
</body>
</html>
